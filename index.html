<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiktok</title>
  <link rel="stylesheet" href="tik.css" />
  <link rel="icon" href="images/logo.png" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 login-form-1 text-center">
        <!-- welcome  -->
        <div class="logo">
          <img src="images/tiktok.png" width="35px" height="50px">
          <p class="msg">Log in to Tiktok</p>
          <p class="msg2">Manage your account, check notification, </p>
          <p class="msg3"> comment on videos, and more</p>
          <!-- ends -->
        <!-- form -->
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="*PHONE / EMAIL / USERNAME" required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Your Password *" value="" required /><br>
            <div class="form-group">
              <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img
                  src="https://img.icons8.com/color/16/000000/google-logo.png"> Continue with Google</a>


            </div>
            <div class="form-group">
              <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img
                  src="images/f.png" width="30px" height="20px"> Continue with Facebook</a>


            </div>
            <div class="form-group">
              <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#">
                <i class="fa fa-apple"  style="font-size:20px"></i> Continue with Apple</a>


            </div>
            <div class="form-group">
              <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img
                  src="images/Twitter.png" width="22px" height="22px"> Continue with Twitter</a>


            </div>
            <div class="form-group">
              <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img
                  src="images/in.jpg"  width="40px" height="22px"> Continue with Instagram</a>
            </div>

          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login" />
          </div>
          <div class="form-group">
            <a href="#" class="ForgetPwd">Forget Password?</a>
          </div>
           <!-- signup -->
        <a id="a3" href="tiktok2/tiktoksingnin.html">Don't have an account?Sign up</a><br>
      </div>
    </div>
  </div>
</body>

</html>
